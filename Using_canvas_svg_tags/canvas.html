<!DOCTYPE html>
<html>
    <head>
        <title>Canvas Example</title>
        <style>
            canvas{
                border:1px solid black; 
            }
         </style>
    </head>
    <body>
        <!--Canvas Graphic-->
        <canvas id="can" width="200" height="150">
        </canvas>
        <script>
          var c=document.getElementById("can");
          var ctx=c.getContext("2d");
          ctx.moveTo(0,0);
          ctx.lineTo(200,150);
          ctx.stroke();
        </script> <br>
        <!--SVG Graphic-->
        <svg width="200" height="100" >
             <circle cx="50" cy="50" r="20" stroke="red" stroke-width="3" fill="yellow"/>
        </svg><br>

        <svg width="300" height="200" >
                <rect width="300" height="200" style="fill:blue; stroke-width:10; stroke:rgb(0,0,0);"/>
        </svg>
    </body>
</html>
